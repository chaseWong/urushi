<div id="<%= id %>" class="card shadow-z-3 <%= cardClass %> <%= additionalClass %>">
	<div id="<%= id %>-img" class="card-img">
		<div>
			<img src="<%= titleImg %>">
		</div>
	</div>
	<div id="<%= id %>-title" class="card-title">
		<span><%= title %></span>
	</div>
	<div id="<%= id %>-content" class="card-content"><%= content %></div>
</div>
